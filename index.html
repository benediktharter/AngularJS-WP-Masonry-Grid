<!DOCTYPE html>
<html lang="en-US" ng-app="edApp">
	<head ng-controller="siteInfo">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>{{ blog.name }}</title>
		<meta name="description" content="ED BARAHONA: AngularJS Wordpress API Portfolio Grid Gallery With Masonry" />
		<meta name="keywords" content="Ed Barahona, AngularJS, Portfolio, Wordpress, WP-API, Masonry, Gallery" />
		<meta name="author" content="Ed Barahona" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.js"></script>

	</head>
	<body>
		<div class="container">
			<header class="clearfix"  ng-controller="siteInfo">

				<h1 class="title">{{ blog.name }}</h1>
				<nav>
					<a href="#" class="ed-icon ed-icon-work" data-info="Some of my work"><span>Work</span></a>
					<a href="#" class="ed-icon ed-icon-about" data-info="A little bit about me"><span>About</span></a>
					<a href="#" class="ed-icon ed-icon-contact" data-info="Get a hold me"><span>Contact</span></a>
				</nav>
			</header>
            
			<div id="grid-gallery" class="grid-gallery" ng-controller="portfolioItems">
				<section class="grid-wrap">
					<ul class="grid" masonry="true">
						<li class="grid-sizer"></li><!-- for Masonry column width -->
                      
						<li ng-repeat="post in posts">
							<figure>
                                <div class="lift">
								<img ng-src="{{ post.featured_image.source }}" alt="{{ post.title }}"/>
								<figcaption><h3>{{ post.title }}</h3></figcaption>
                                </div>
							</figure>
						</li>
                        
					</ul>
				</section><!-- // grid-wrap -->
                <!-- // grid-wrap -->
				
                
                
			</div>
            <!-- // grid-gallery -->
		</div>
	
        <!-- include custom JS files -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/2.1.08/jquery.masonry.min.js"></script>

        <!-- include AngularJS plus modules -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.22/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.2.22/angular-animate.min.js"></script>
        <script src="https://code.angularjs.org/1.2.22/angular-resource.min.js"></script>
        <script src="https://code.angularjs.org/1.2.22/angular-sanitize.min.js"></script>

        <!-- include custom AngularJS files -->
        <script src="js/edapp.js"></script>
        
        
	</body>
</html>
